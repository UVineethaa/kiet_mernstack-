<style>
    .subscribe-button {
        background-color: #FF0000; 
        color: white;
        border: none;
        border-radius: 5px; 
        padding: 10px 25px; 
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        transition: transform 0.1s ease, background-color 0.3s ease;
    }

    .subscribe-button:hover {
        background-color: #cc0000; 
    }

    .subscribe-button:active {
        transform: scale(0.95); 
    }
</style>
</head>
<body>

<button class="subscribe-button">
    Subscribe
</button>
