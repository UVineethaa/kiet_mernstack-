<style>
    button {
        border-radius: 40px;
        padding: 15px 60px; 
        font-size: 15px;
        cursor: pointer;
        border-width: 2px;
        border-style: solid;
        border-color: transparent;
        transition: background-color 0.3s, border-width 0.3s;
    }

    button.apply {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
    }

    button.apply:active {
        background-color: rgb(5, 70, 140);
        border-width: 4px;
        border-color: rgb(5, 70, 140);
    }

    button.save {
        background-color: whitesmoke;
        color: rgb(10, 102, 194);
        border-color: rgb(10, 102, 194);
    }

    button.save:active {
        background-color: rgb(240, 240, 240);
        border-width: 4px;
    }
</style>

<button class="apply">
    Apply on company website
</button>

<button class="save">
    Save
</button>
