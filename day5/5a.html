<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing Example</title>
    <style>
        .container {
            width: 500px;
            margin: 0 auto;
            background-color: #f4f4f4;
        }

        .element {
            width: 100%;
            padding: 20px;
            border: 5px solid #3498db;
            background-color: #fff;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="element">
            This element uses box-sizing: border-box to prevent overflow.
        </div>
    </div>
</body>
</html>
